<!DOCTYPE html>
<html lang="en">
<head>
    <title>MASK</title>
    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <script src="../static/js/slider.js"></script>
    <link href="../static/css/slider.css" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>


<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="main">Home</a>
                </li>
                <li role="presentation" id="myAccount"><a href="showSignIn">Sign In</a>
                </li>
                <li role="presentation" id="logout"><a href="showSignUp">Sign Up</a>
                </li>
                <li role="presentation" id="search"><a href="search">Search</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">MASK 4400 Travel Guide</h3>
    </div>
</div>

<div class="jumbotron text-center" id="title">
    <h1>Ratings</h1>

</div>
<div class="container">
    <form role="form" id="ratings" action="/loadRatings" method="POST">
        <div class="form-group">
            <label for="ratingDropDown">Rating Selection:</label>
            <select name="ratingDropDown" class="form-control" id="ratingDropDown">
                {% for r in ratinglist %}
                <option>{{r}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cityDropDown">City if you selected location or event above:</label>
            <select name="cityDropDown" class="form-control" id="cityDropDown">
                {% for c in citylist %}
                <option>{{c}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="citylanguageDropDown">Language if selected city above:</label>
            <select name="citylanguageDropDown" class="form-control" id="citylanguageDropDown">
                {% for l in languagelist %}
                <option>{{l}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" value="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
