<!DOCTYPE html>
<html lang="en">
<head>
    <title>MASK</title>
    <script src="../static/js/jquery-3.1.0.min.js"></script>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

</head>
<body>


<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="main">Home</a>
                </li>
                <li role="presentation" id="myAccount"><a href="showSignIn">Sign In</a>
                </li>
                <li role="presentation" id="logout"><a href="showSignUp">Sign Up</a>
                </li>
                <li role="presentation" id="search"><a href="search">Search</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">MASK 4400 Travel Guide</h3>
    </div>
</div>

<div class="jumbotron text-center" id="title">
    <h1>Add a City</h1>

</div>
<div class="container">
    <form role="form" action="/loadAddCity" method="POST">
        <div class="form-group">
            <label for="cityname">City Name:</label>
            <input type="cityname" name="cityname" class="form-control" id="cityname" placeholder="City name">
        </div>
        <div class="form-group">
            <label for="countryDropDown">Country:</label>
            <select name="countryDropDown" class="form-control" id="countryDropDown">
                {% for c in countrylist %}
                <option>{{c}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="population">City Population:</label>
            <input type="population" name="population" class="form-control" id="population" placeholder="Population">
        </div>
        <div class="form-group">
            <label for="GPSlong">GPS Coordinates:</label>
            <input type="GPSlong" name="GPSlong" class="form-control" id="GPSlong" placeholder="">
        </div>
        <div class="form-group">
            <label for="GPSlang">GPS Coordinates:</label>
            <input type="GPSlang" name="GPSlang" class="form-control" id="GPSlang" placeholder="">
        </div>
        <div class="form-group">
            <label for="languageDropDown">Languages:</label>
            <select name="languageDropDown" class="form-control" id="languageDropDown">
                {% for c in languagelist %}
                <option>{{c}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" value="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
